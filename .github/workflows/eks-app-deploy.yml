name: "EKS Application Deployment"

on:
  workflow_call:
    inputs:
      cluster_name:
        required: true
        type: string

env:
  AWS_REGION: eu-west-2
  K8S_DIR: ./kubernetes
  KUBECTL_VERSION: "1.27.1"
  MAX_RETRIES: 3

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Deploy Application
        run: |
          aws eks update-kubeconfig --name ${{ inputs.cluster_name }} --region ${{ env.AWS_REGION }}
          kubectl apply -f ${{ env.K8S_DIR }}/serviceaccount.yaml
          kubectl apply -f ${{ env.K8S_DIR }}/complete-deploy.yaml
          kubectl apply -f ${{ env.K8S_DIR }}/frontendproxy/ingress.yaml